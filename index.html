<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaQuiz</title>
</head>

<body>
    <main class='container'>
        <div id='startpage'>
            <h1>This quiz tests your knowledge of Java script, click start to begin!</h1>
            <button id='startquiz' onclick="startQuiz()">Start quiz</button>
        </div>
    </main>

    <div id="questionBox">
        <div id="timer">Time Remaining: </div>
        <p id="questionText"></p>

        <button id="optionA" onclick="nextQuestion()"></button>
        <button id="optionB" onclick="nextQuestion()"></button>
        <button id="optionC" onclick="nextQuestion()"></button>
        <button id="optionD" onclick="nextQuestion()"></button>
    </div>

    <script src="script.js"> </script>
</body>

</html>
