<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaQuiz</title>
</head>

<body>
    <main class='container'>
        <div id='startpage'>
            <h1>This quiz tests your knowledge of Java script, click start to begin!</h1>
            <button id='startquiz'>Start quiz</button>
            
        </div>
        <div id="timer">Time Remaining: </div>
        <div id=quiz>
            

            <div id='questions'><p>Questions placeholder</p></div>
            <button id='a' onclick='checkAnswer("a")'>A</button>
            <button id='b' onclick='checkAnswer("b")'>B</button>
            <button id='c' onclick='checkAnswer("c")'>C</button>
            <button id='d' onclick='checkAnswer("d")'>D</button>
            <div id='results'></div>
        </div>
    </main>


    <script src="script.js"> </script>
</body>

</html>
